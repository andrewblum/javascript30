<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
let pressed = [];
let code = 'konami';
window.addEventListener('keyup', e => {
  pressed += [e.key];
  console.log('!!!') if (pressed.join('').includes(code))
})
</script>
</body>
</html>
