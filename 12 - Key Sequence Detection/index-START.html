<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
var pressed = [];
const code = 'konami';
window.addEventListener('keyup', e => {
  pressed.push(e.key);
  console.log(pressed);
  pressed.splice()
  if (pressed.join('').includes(code)) {
    console.log('!!!')
  }
})
</script>
</body>
</html>
