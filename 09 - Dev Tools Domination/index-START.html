<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');

    // Interpolated
    console.log('hello i am a %s', 'INTERPOLATED');

    // Styled
    console.log('%c cool text', 'font-size: 30px;');

    // warning!
    console.warn('warning');

    // Error :|
    console.error('error!');

    // Info
    console.info('this is a info msg')

    // Testing
    console.assert(1 !== 1, 'that is wrong')
    // clearing
    console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');

    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });
    // counting
    console.count('thing')
    console.count('thing')
    console.count('thing')
    console.count('thing')


    // timing
    console.time('some name of the timer');
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    });
    console.timeEnd('some name of the timer')

    console.table(dogs);

  </script>
</body>
</html>
